<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            test
        </div>
        <div class="right-container">
            <div class="header">test</div>
            <div class="form-container">
                <form action="#" method="get">
                    <fieldset class="form-name-container">
                        <div class="fname-container">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="lname-container">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </fieldset>
                    <fieldset class="form-contact-container">
                        <div class="email-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="telephone-container">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel">
                        </div>
                    </fieldset>
                    <fieldset class="form-passwd-container">
                        <div class="passwd-container">
                            <label for="passwd">PASSWORD</label>
                            <input type="password" name="passwd" id="passwd">
                        </div>
                        <div class="passwd-confirm-container">
                            <label for="passwdconf">CONFIRM PASSWORD</label>
                            <input type="password" name="passwdconf" id="passwdconf">
                        </div>
                    </fieldset>

                </form>
            </div>
            <div class="footer">test</div>
        </div>
    </div>
</body>
</html>
