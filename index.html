<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Odin Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-container">
            <div class="logo-container">
                <img src="./images/odin-lined.png" alt="The Odin Project logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-container">
            <div class="header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br />
                    Sign up <em>now</em> to get started.
                    <br />
                    <br />
                    You <em>know</em> you want to.
                </h2>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form action="#" method="get">
                    <fieldset class="form-name-container">
                        <div class="fname-container">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" required>
                        </div>
                        <div class="lname-container">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-contact-container">
                        <div class="email-container">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="telephone-container">
                            <label for="tel">PHONE NUMBER</label>
                            <input type="tel" name="tel" id="tel" required>
                        </div>
                    </fieldset>
                    <fieldset class="form-passwd-container">
                        <div class="passwd-container">
                            <label for="passwd">PASSWORD</label>
                            <input type="password" name="passwd" id="passwd" required>
                        </div>
                        <div class="passwd-confirm-container">
                            <label for="passwdconf">CONFIRM PASSWORD</label>
                            <input type="password" name="passwdconf" id="passwdconf" required>
                        </div>
                    </fieldset>
                    <div class="btn-container">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="footer">Already have an account? <a href="http://www.google.com">Log in</a></div>
        </div>
    </div>
</body>
</html>
